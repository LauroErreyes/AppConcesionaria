<main>
    <section class="hero-section relative h-screen flex items-center justify-center overflow-hidden"
        [style.opacity]="heroOpacity">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1536700503339-1e4b06520771?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80"
                alt="Luxury car" class="w-full h-full object-cover animate-hero-scale">
            <div class="absolute inset-0 bg-black opacity-30"></div>
        </div>
        <div class="relative z-10 text-center">
            <h1 class="text-5xl md:text-7xl font-sans font-bold mb-4 text-white animate-fade-in">
                Experiencia Premium
            </h1>
            <p class="text-xl md:text-2xl mb-8 text-white animate-fade-in delay-500">
                Innovación y Elegancia en Movimiento
            </p>
            <button (click)="navigateToCollection()" class="bg-white text-black px-8 py-3 rounded-full text-lg font-semibold 
            hover:bg-gray-200 transition duration-300 transform hover:scale-105 
            animate-fade-in delay-1000">
                Descubrir Colección
            </button>
        </div>
    </section>
    <section id="coleccion" class="py-20 bg-gray-50">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-sans font-bold text-center mb-12 animate-fade-in text-black">
                Nuestra Colección
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div *ngFor="let vehicle of vehicles"
                    class="group hover:shadow-xl transition-all duration-300 bg-white rounded-lg overflow-hidden transform hover:-translate-y-4">
                    <div class="relative overflow-hidden">
                        <img [src]="vehicle.image" [alt]="vehicle.name"
                            class="w-full h-64 object-cover transition duration-300 transform group-hover:scale-110">
                        <div
                            class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                            <a [routerLink]="['/coleccion']"
                                class="text-white text-lg font-semibold border-2 border-white px-6 py-2 hover:bg-white hover:text-luxe-dark transition duration-300">Ver
                                Detalles</a>
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-2xl font-sans mt-4 mb-2 text-black">{{ vehicle.name }}</h3>
                        <p class="text-gray-700">{{ vehicle.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-20 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-sans font-bold text-center mb-12 animate-fade-in text-black">
                Servicios Exclusivos
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                <div *ngFor="let service of services"
                    class="text-center transform transition hover:scale-105 hover:shadow-lg p-6 rounded-lg">
                    <div
                        class="w-16 h-16 mx-auto bg-black text-white rounded-full flex items-center justify-center mb-6">
                        <svg [innerHTML]="service.icon" class="h-10 w-10 text-luxe-dark" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
                    </div>
                    <h3 class="text-2xl font-sans mb-4 text-black">{{ service.name }}</h3>
                    <p class="text-gray-700">{{ service.description }}</p>
                </div>
            </div>
        </div>
    </section>
</main>
