<div class="font-sans flex flex-col items-center justify-center min-h-screen bg-gradient-to-b from-gray-800 to-gray-900 p-4">
  <div class="w-full max-w-md transform hover:scale-[1.01] transition-transform duration-300">
    <div class="text-center mb-8 animate-fade-in">
      <h1 class="text-5xl font-serif font-bold mb-2 text-gray-200 hover:text-gray-100 transition-colors duration-300">Luxe Motors</h1>
      <p class="text-xl text-gray-400">Panel de Login</p>
    </div>

    <div class="login-container rounded-lg p-8 bg-gray-800/50 backdrop-blur-sm shadow-2xl border border-gray-700 animate-slide-up">
      <form class="space-y-6" (ngSubmit)="onSubmit()">
        <div class="group">
          <label class="block text-sm font-semibold mb-2 text-gray-300 group-hover:text-gray-200 transition-colors duration-200" for="email">
            Email
          </label>
          <input
            class="w-full px-4 py-3 rounded-lg bg-gray-700/50 text-gray-200 border border-gray-600 focus:border-gray-400 focus:ring-2 focus:ring-gray-400 focus:outline-none transition-all duration-200 placeholder:text-gray-500"
            id="email"
            name="email"
            [(ngModel)]="credentials.email"
            type="email"
            placeholder="Ingrese su Email"
            required
          >
        </div>

        <div class="group">
          <label class="block text-sm font-semibold mb-2 text-gray-300 group-hover:text-gray-200 transition-colors duration-200" for="password">
            Contraseña
          </label>
          <input
            class="w-full px-4 py-3 rounded-lg bg-gray-700/50 text-gray-200 border border-gray-600 focus:border-gray-400 focus:ring-2 focus:ring-gray-400 focus:outline-none transition-all duration-200 placeholder:text-gray-500"
            id="password"
            name="password"
            [(ngModel)]="credentials.password"
            type="password"
            placeholder="Ingrese su contraseña"
            required
          >
        </div>

        <div *ngIf="errorMessage" class="text-red-400 text-sm mt-2 animate-shake">
          {{ errorMessage }}
        </div>

        <div class="pt-2">
          <button
            class="w-full bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-4 rounded-lg shadow-lg transform hover:-translate-y-0.5 transition-all duration-200 active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed"
            type="submit"
            [disabled]="isLoading"
          >
            <span *ngIf="!isLoading" class="flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
              Iniciar Sesión
            </span>
            <span *ngIf="isLoading" class="flex items-center justify-center">
              <svg class="animate-spin h-5 w-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Iniciando sesión...
            </span>
          </button>
        </div>
      </form>
    </div>

    <div class="mt-6 text-center">
      <a [routerLink]="['/register']" class="inline-flex items-center text-gray-400 hover:text-gray-200 transition-colors duration-200 group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transform group-hover:translate-x-1 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
        </svg>
        Nuevo usuario, Regístrese Aquí
      </a>
    </div>

    <div class="mt-6 text-center">
      <a [routerLink]="['/home']" class="inline-flex items-center text-gray-400 hover:text-gray-200 transition-colors duration-200 group">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transform group-hover:-translate-x-1 transition-transform duration-200" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Volver al inicio
      </a>
    </div>
  </div>
</div>
