<div

>

  >
    <h2 class="text-2xl font-bold text-gray-900 mb-4">
      ✅ ¡Cuenta Verificada con Éxito!
    </h2>
    <p class="text-gray-600 mb-6">
      Tu cuenta ha sido activada correctamente. Ahora puedes iniciar sesión.
    </p>
    <a
