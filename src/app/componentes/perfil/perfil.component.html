<main class="bg-white pt-16">
  <section class="py-20">
      <div class="container mx-auto px-6">
          <h1 class="text-3xl font-serif font-bold text-center mb-4 text-gray-900 
                         animate-fade-in-down transform transition-all duration-500 
                         hover:scale-105">
              Perfil de Usuario
          </h1>
          <p class="text-lg text-center text-gray-600 mb-12 
                    animate-fade-in-up delay-200">
              Gestiona tu información personal y preferencias
          </p>

          <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg 
                      animate-fade-in-up transform transition-all duration-500 
                      hover:shadow-2xl">
              <div class="flex flex-col md:flex-row items-center gap-6 animate-fade-in">
                  <img [src]="usuario.foto" alt="Foto de perfil" 
                       class="w-32 h-32 rounded-full border border-gray-300 shadow-md hover:scale-110 transition-transform duration-300">
                  <div>
                      <h2 class="text-2xl font-bold text-gray-800 animate-fade-in">{{ usuario.first_name }} {{ usuario.last_name }}</h2>
                      <p class="text-gray-600 text-sm animate-fade-in">{{ usuario.email }}</p>
                      <p class="text-gray-600 text-sm mt-1 animate-fade-in">Rol: {{ usuario.role }}</p>
                  </div>
              </div>
              
              <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in">
                  <div>
                      <label class="text-gray-600 text-sm font-medium">Dirección</label>
                      <p class="bg-gray-100 p-3 rounded-md text-gray-800">{{ usuario.address }}</p>
                  </div>
                  <div>
                      <label class="text-gray-600 text-sm font-medium">Teléfono</label>
                      <p class="bg-gray-100 p-3 rounded-md text-gray-800">{{ usuario.phone }}</p>
                  </div>
              </div>
              
              <div class="mt-6 text-center animate-fade-in">
                  <button (click)="openEditModal()" class="bg-black text-white py-2 px-6 rounded-full font-medium
                                 transform transition-all duration-300 
                                 hover:bg-gray-800 hover:scale-105 active:scale-95">
                      Editar Perfil
                  </button>
              </div>
          </div>
      </div>
  </section>

  <!-- Modal de Edición -->
  <div *ngIf="isEditModalOpen" class="fixed inset-0 bg-gray-900/70 backdrop-blur-sm flex items-center justify-center animate-fade-in">
    <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full mx-4 border border-gray-300 animate-fade-in">
      <h2 class="text-2xl font-serif font-bold text-gray-900 mb-6">Editar Perfil</h2>
      <form (ngSubmit)="updateUser()" class="space-y-4">
        <div>
          <label class="text-gray-600 text-sm font-medium">Nombre</label>
          <input [(ngModel)]="usuario.first_name" name="first_name" type="text" class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="text-gray-600 text-sm font-medium">Apellidos</label>
          <input [(ngModel)]="usuario.last_name" name="last_name" type="text" class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="text-gray-600 text-sm font-medium">Email</label>
          <input [(ngModel)]="usuario.email" name="email" type="email" class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="text-gray-600 text-sm font-medium">Teléfono</label>
          <input [(ngModel)]="usuario.phone" name="phone" type="tel" class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div>
          <label class="text-gray-600 text-sm font-medium">Dirección</label>
          <input [(ngModel)]="usuario.address" name="address" type="text" class="w-full px-4 py-2 rounded-lg bg-gray-100 border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>
        <div class="flex justify-end space-x-4 mt-6">
          <button type="button" (click)="closeEditModal()" class="px-5 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-100 transition-all duration-200">
            Cancelar
          </button>
          <button type="submit" class="px-5 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-200 shadow-lg">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
